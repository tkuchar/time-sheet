	<script>
		const shiftLength = 9 * 60;
		const shiftStart = (8 * 60) + 15;
		const keepitup = document.querySelector(".keepitup");
		const iframe = document.querySelector("iframe");
		const percentView = document.querySelector('h3');

		function start () {
		  setInterval(function() {
		let date = new Date();
		let seconds = date.getSeconds();
		let currentHours = date.getHours() * 60;
		let currentMinutes = date.getMinutes();
		let now = (currentHours + currentMinutes) - shiftStart;
		  
		  document.querySelector('progress').value = (now / shiftLength) * 100;
				let num = `${((now / shiftLength) * 100).toFixed(2)}%`;
				percentView.textContent = num;
				
		  if (parseInt(num) >= 100) {
			keepitup.textContent = "You made it!";
			iframe.style.transform = 'rotate(1080deg) scale(0)';
			clearInterval(start);
			}
			
		}, 2000);
		}

		start();
	</script>
